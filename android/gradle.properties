# Archivo: android/gradle.properties

# Opciones de configuración de JVM para Gradle.
# Ajusta -Xmx según la memoria RAM disponible si tienes problemas de memoria.
org.gradle.jvmargs=-Xmx1536M

# Habilita el uso de librerías AndroidX (requerido por Flutter).
android.useAndroidX=true

# Habilita Jetifier para migrar automáticamente dependencias antiguas a AndroidX (útil para compatibilidad).
android.enableJetifier=true


# Versión mínima del SDK de Android requerida.
# Debe ser 23 para compatibilidad con firebase-auth:23.2.1.
flutter.minSdkVersion=23

# Versión del SDK de Android contra la que se compila y prueba la app.
# Flutter generalmente define esto basado en tu instalación del SDK de Android. Déjalo comentado
# si Flutter lo gestiona, o especifica una versión reciente como 34 si es necesario.
flutter.targetSdkVersion=34

# Versión del NDK de Android, si usas código nativo C/C++.
# flutter.ndkVersion= (Flutter lo define si es necesario)

# Versión de compilación del SDK de Android.
# flutter.compileSdkVersion= (Flutter lo define basado en tu SDK instalado)

# Código de versión interno de la app (número entero incremental).
# Flutter lo toma de pubspec.yaml o lo define automáticamente.
# flutter.versionCode=1

# Nombre de versión visible al usuario (ej. 1.0.0).
# Flutter lo toma de pubspec.yaml o lo define automáticamente.
# flutter.versionName=1.0.0